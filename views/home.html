<div id="myCarousel" class="carousel slide">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
		<li data-target="#myCarousel" data-slide-to="4"></li>
	</ol>   
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner">
		<div class="item active">
			<img src="/public/img/0.jpg"  alt="First slide" width="100%" height="50%">
		</div>
		<div class="item">
			<img src="/public/img/1.jpg" alt="Second slide" width="100%" height="150">
		</div>
		<div class="item">
			<img src="/public/img/2.jpg" alt="Third slide" width="100%" height="150">
		</div>ho
		<div class="item">
			<img src="/public/img/3.jpg" alt="Third slide" width="100%" height="150">
		</div>
		<div class="item">
			<img src="/public/img/4.jpg" alt="Third slide" width="100%" height="50">
		</div>
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="carousel-control left" href="#myCarousel" 
	data-slide="prev">&lsaquo;</a>
	<a class="carousel-control right" href="#myCarousel" 
	data-slide="next">&rsaquo;</a>
</div> 

<div class="panel panel-info">
	<div class="panel-heading">News</div>
	<div class="list-group">
		{{range .News}}
		<a class="list-group-item" href="{{.Uri}}">{{.Title}}  [{{dateYMD .Date}}]</a>
		{{end}}
	</div>
</div>
